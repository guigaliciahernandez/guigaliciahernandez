<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click for Smile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s;
        }

        #smileWord {
            font-size: 5em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="smileWord">Smile</div>

<script>
    let words = ['Happy', 'Joy', 'Laugh', 'Cheerful', 'Delight'];
    let colors = ['#FF5733', '#33FF57', '#5733FF', '#FF33F1', '#33FFF1'];

    document.getElementById('smileWord').addEventListener('click', function() {
        let randomIndex = Math.floor(Math.random() * words.length);
        this.innerHTML = words[randomIndex];
        document.body.style.backgroundColor = colors[randomIndex];
    });
</script>

</body>
</html>
